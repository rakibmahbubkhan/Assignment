<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

  <body>
    
    <div class="container">
        <h1>Simple Calculator</h1>
        <form id="form1" class="row g-3 align-items-center">
          <div class="col-auto">
            <input type="text" class="form-control" id="num1">
          </div>
          <div class="col-auto">
            <select class="form-select" aria-label="Default select example" id="eu">
              <option>select</option>
              <option value="add">Addition (+)</option>
              <option value="subs">Subtraction (-)</option>
              <option value="multi">Multiplication (*)</option>
              <option value="divi">Division (/)</option>
            </select>
          </div>
          <div class="col-auto">
            <input type="text" class="form-control" id="num2">
          </div>
          <div class="col-auto">
            <button type="button" id="calculate" class="btn btn-primary mb-3">Calculate</button>
          </div>
<div class="row">
          <div class="col-auto">
            <div id="validationAlert" class="alert alert-danger" role="alert" style="display: none;">
            </div>
            <div id="resultAlert" class="alert alert-primary" role="alert" style="display: none;">
            </div>
          </div>
        </div>
        </form>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
